<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * 垃圾回收（GC）
         * 当一个对象没有任何变量或属性对它进行引用，此时这个对象就是垃圾
         * 在JS中有自动的垃圾回收机制，会自动将垃圾从内存中销毁，不需要也不能进行垃圾回收操作
         * 需要做的就是将不再使用的对象设置为null即可
         */
        var obj = new Object();
        obj = null;
    </script>
</head>
<body>

</body>
</html>
