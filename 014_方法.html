<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * 函数也可以作为对象的属性，称这个函数为对象的方法
         */
        var obj = new Object();
        obj.name = "stone";
        obj.sayName = function () {
            console.log(obj.name);
        };
        //调方法
        obj.sayName();

        var obj2 = {
            name:"box",
            syaName:function () {
                console.log(obj2.name);
            }
        };
        obj2.syaName();

        /**
         * 枚举对象中的属性，使用 for(var 变量 in 对象){} 语句，有几个属性，循环体执行几次
         * 每次执行时，会将对象的属性名赋值给变量
         */
        for(var n in obj){
            console.log("属性名：" + n + "，属性值：" + obj[n]);
        }
    </script>
</head>
<body>

</body>
</html>
