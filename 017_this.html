<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * 解析器在调用函数时每次都会向函数内部传递一个隐含的参数
         * 这个隐含的参数就是this,this指向的是一个对象，称为函数执行的上下文对象
         * 根据函数调用方式的不同，this会指向不同的对象
         *      - 以函数的形式调用，this永远都是window
         *      - 以方法的形式调用，this就是调用方法的对象
         */
        var name = "box";
        function fun() {
            console.log(this.name);
        }
        fun(); //输出box

        var obj = {
            name:"stone",
            sayName:fun
        };
        obj.sayName(); //输出stone
    </script>
</head>
<body>

</body>
</html>
