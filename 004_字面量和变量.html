<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
         * 字面量：都是一些不可改变的值，比如：1,2,3,4,5
         * 字面量都是可以直接使用，但是一般都不会直接使用
         *
         * 变量：用来保存字面量，而且变量的值可以任意改变，更加方便使用。
         * 所以在开发中都是通过变量去保存一个字面量，而很少使用字面量。
         */
         //声明变量，在JS中使用var关键字声明一个变量
        var a;

         //为变量赋值
        a = 123;
        console.log(a);

        //声明和赋值同时进行
        var b = "hellow world";
        console.log(b);
    </script>
</head>
<body>

</body>
</html>
