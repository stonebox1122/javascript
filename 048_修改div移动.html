<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            /**
             * 使div可以根据不同的方向键向不同的方向移动
             * 左：37，上：38，右：39，下：40
             */
            var speed = 10; //表示移动的速度
            var dir = 0; //表示移动的方向

            setInterval(function () {
                switch (dir) {
                    case 37:
                        box1.style.left = box1.offsetLeft - speed + "px";
                        break;
                    case 39:
                        box1.style.left = box1.offsetLeft + speed + "px";
                        break;
                    case 38:
                        box1.style.top = box1.offsetTop - speed + "px";
                        break;
                    case 40:
                        box1.style.top = box1.offsetTop + speed + "px";
                        break;
                }
            },100)

            document.onkeydown = function (event) {
                event = event || window.event;
                //当用户按下ctrl以后，速度加快
                if (event.ctrlKey){
                    speed = 50;
                }else {
                    speed = 10;
                }
                dir = event.keyCode;
            }
            document.onkeyup = function () {
                dir = 0; //设置方向为0
            }
        }
    </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
